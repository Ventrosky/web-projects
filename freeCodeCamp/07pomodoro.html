<!DOCTYPE html> 
<html>  
<head>    
	<meta charset="utf-8">    
	<meta http-equiv="X-UA-Compatible" content="IE=edge">    
	<meta name="viewport" content="width=device-width, initial-scale=1">    
	<title>Pomodoro Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"> 
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/timer.css">
    <!--[if lt IE 9]>      
    	<script  src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">      
    	</script>
    <![endif]-->  
</head>  
<body>
<div class="container" style="margin-top:150px;">
    <h1 class="text-center">Pomodoro Timer</h1>
    <div class="panel panel-default">
      <div class="panel-body text-center">
        <div class="settings">
          <div>
              <i class="fa fa-plus-square" id="incBreak"></i>&nbsp;<div class="orbi" id="break">05</div>&nbsp;<i class="fa fa-minus-square" id="decBreak"></i>&nbsp;&nbsp;BREAK LENGTH&nbsp;&nbsp;&nbsp;
          </div>
          <div>
              <i class="fa fa-plus-square" id="incSession"></i>&nbsp;<div class="orbi" id="session">25</div>&nbsp;<i class="fa fa-minus-square" id="decSession"></i>&nbsp;&nbsp;SESSION LENGTH
          </div>
        </div>
        <div class="timer-box text-center" id="currentTime">
          <div><span id="minutes">00</span><span>:</span><span id="seconds">00</span></div>
        </div>
        <div>
          <button id="btnRestart" class="btn btn-danger btn-lg" type="submit">
            <span class="fa fa-step-backward" aria-hidden="true"></span> Reset
          </button>
          <button id="btnStart" class="btn btn-success btn-lg" type="submit">
            <span class="fa fa-play" aria-hidden="true"></span> Start
          </button>
          <button id="btnPause" class="btn btn-warning btn-lg" type="submit">
            <span class="fa fa-pause" aria-hidden="true"></span> Pause
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>    
  <script src="js/bootstrap.min.js"></script>  
  <script src="js/timer.js"></script>
</body> 
</html>

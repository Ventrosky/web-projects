<!DOCTYPE html> 
<html>  
<head>    
	<meta charset="utf-8">    
	<meta http-equiv="X-UA-Compatible" content="IE=edge">    
	<meta name="viewport" content="width=device-width, initial-scale=1">    
	<title>Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=IBM Plex Mono' rel='stylesheet'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/calc.css">
    <!--[if lt IE 9]>      
    	<script  src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">      
    	</script>
    <![endif]-->  
</head>  
<body>
	<div class="container container-calc">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel" id="my-calc">
          <div class="panel-body calc-body">
            <h5> CALCULATOR </h5>
            <div class="form-control text-right" id="calc-screen" type="text">0</div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <button class="btn btn-calc" value="a"><strong>AC</strong></button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <button class="btn btn-calc" value="c"><strong>CE</strong></button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <button class="btn btn-calc" value=".">.</span></button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <button class="btn btn-calc" value="/"><strong>/</strong></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <button class="btn btn-calc" value="7">7</button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <button class="btn btn-calc" value="8">8</button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <button class="btn btn-calc" value="9">9</button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <button class="btn btn-calc" value="*"><strong>x</strong></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <button class="btn btn-calc" value="4">4</button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <button class="btn btn-calc" value="5">5</button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <button class="btn btn-calc" value="6">6</button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <button class="btn btn-calc" value="-"><strong>-</strong></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <button class="btn btn-calc" value="1">1</button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <button class="btn btn-calc" value="2">2</button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <button class="btn btn-calc" value="3">3</button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <button class="btn btn-calc" value="+"><strong>+</strong></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <button class="btn btn-calc btn-zero"  value="0">0</button>
                        </div>
                        
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <button class="btn btn-calc btn-zero" value="="><strong>=</strong></button>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>    
  <script src="js/bootstrap.min.js"></script>  
  <script src="js/math.min.js"></script>   	
  <script src="js/calculator.js"></script>   
</body> 
</html>

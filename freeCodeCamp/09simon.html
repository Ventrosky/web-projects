<!DOCTYPE html> 
<html>  
<head>    
	<meta charset="utf-8">    
	<meta http-equiv="X-UA-Compatible" content="IE=edge">    
	<meta name="viewport" content="width=device-width, initial-scale=1">    
	<title>Simon Game</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-toggle.min.css">
    <link rel="stylesheet" href="css/simon.css">
    <!--[if lt IE 9]>      
    	<script  src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">      
    	</script>
    <![endif]-->  
</head>  
<body>
  <div class="game-container">
  <div class="row col-xs-12 text-center">
    <div class="col-xs-12 ">
    <h1>Simon Game</h1>
      </div>
    <div class="col-xs-12 text-right">
    <span id="score">0</span> - LEVEL
    </div>
  </div>
  <div class="row col-xs-12">
    <div class="col-xs-6 alien" id="blue">
       <img src="https://raw.githubusercontent.com/Ventrosky/web-projects/master/freeCodeCamp/img/ship1.png" class="img-fluid" alt="blue ship">
    </div>
    <div class="col-xs-6 alien"id="green">
       <img src="https://raw.githubusercontent.com/Ventrosky/web-projects/master/freeCodeCamp/img/ship2.png" class="img-fluid" alt="green ship">
    </div>
  </div>
  <div class="row  col-xs-12">
    <div class="col-xs-6 alien" id="pink">
       <img src="https://raw.githubusercontent.com/Ventrosky/web-projects/master/freeCodeCamp/img/ship3.png" class="img-fluid" alt="pink ship">
    </div>
    <div class="col-xs-6 alien" id="yellow">
       <img src="https://raw.githubusercontent.com/Ventrosky/web-projects/master/freeCodeCamp/img/ship4.png" class="img-fluid" alt="yellow ship">
    </div>
  </div>
  <div class="row col-xs-12 infos">
    
    <div class="col-xs-7">
    <label class="checkbox-inline">
  <input checked data-toggle="toggle" type="checkbox" class="strict"> Strict-Mode
</label>
      </div>
    <div class="col-xs-5 text-right">
    <button type="button" class="btn btn-primary" id="start">Start</button>
    </div>
  </div>
  
  <div class="row col-xs-12">
    
    <p id="credits">Images made available by <a href="https://kenney.nl/" target="_blank">Kenney.nl</a> under public domain license.</p>
  </div>
  
  
</div>
  <script src="js/jquery.min.js"></script>    
  <script src="js/bootstrap.min.js"></script>  
  <script src="js/bootstrap-toggle.min.js"></script>
  <script src="js/howler.min.js"></script>
  <script src="js/simon.js"></script>
</body> 
</html>

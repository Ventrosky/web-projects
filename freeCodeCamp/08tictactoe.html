<!DOCTYPE html> 
<html>  
<head>    
	<meta charset="utf-8">    
	<meta http-equiv="X-UA-Compatible" content="IE=edge">    
	<meta name="viewport" content="width=device-width, initial-scale=1">    
	<title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/tictactoe.css">
    <!--[if lt IE 9]>      
    	<script  src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">      
    	</script>
    <![endif]-->  
</head>  
<body>
  <!-- Modal Choice -->
  <div class="modal" id = "choiceModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-sm  modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          Do you want to be X or O?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="btnX">X</button>
          <button type="button" class="btn btn-default" id="btnO">O</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Game Board -->
  <h1 class="text-center">Tic Tac Toe Game</h1>
  <div class="container" id = "boardCt">
    <div class ="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
      <table id="board">
        <tr>
        <td id="7"></td>
        <td id="8"></td>
        <td id="9"></td>
          </tr>
        <tr>
        <td id="4"></td>
        <td id="5"></td>
        <td id="6"></td>
          </tr>
        <tr>
        <td id="1"></td>
        <td id="2"></td>
        <td id="3"></td>
          </tr>
        </table>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>  
  <script src="js/jquery.min.js"></script>    
  <script src="js/bootstrap.min.js"></script>  
  <script src="js/tictactoe.js"></script>
</body> 
</html>

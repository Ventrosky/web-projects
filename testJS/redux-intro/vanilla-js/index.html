<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Redux Notes</title>
</head>
<body>
    <h1>Redux Notes App</h1>

    <h3>Add a Note</h3>
    <form id="add-note">
      Title: <br /> 
      <input type="text" name="title">
      <br />
      <input type="radio" id="t1" name="tagNote" value="work" checked>Work</input>
      <input type="radio" id="t2" name="tagNote" value="personal">Personal</input>
      <br />
      Content: <br />
      <textarea name="content" cols="30" rows="5"></textarea>
      <br />
      <button type="submit">Add Note</button>
    </form>
    
    <hr />
  
    <h3>All Notes</h3>
    <br />
    <ul id="notes">
      <li>
        <b>Title</b>
        <button data-id="5">x</button>
        <br />
        <span>Note Content</span>
      </li>
    </ul>
    <br />
    <input type="checkbox" id="s1" name="showWork" value="work" checked>Show Work<br>
    <input type="checkbox" id="s2" name="showPersonal" value="personal" checked>Show Personal</input>
    <br />
    <script src="./dist/bundle.js"></script>
    
  </body>
  </html>
